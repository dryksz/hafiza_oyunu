<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hafıza Oyunu</title>
    <meta name="description" content="">
    <script defer src="code.js"></script>    
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hafıza Oyunu</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>
            <span class="moves">0</span> hamle
            <span class="timer">0</span> saniye
            <div class="restart"> Yeniden Başlat
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck">
            <li id="0" class="card"><i class="fa fa-coffee"></i></li>
            <li id="1" class="card"><i class="fa fa-key"></i></li>
            <li id="2" class="card"><i class="fa fa-sign-language"></i></li>
            <li id="3" class="card"><i class="fa fa-phone"></i></li>
            <li id="4" class="card"><i class="fa fa-asterisk"></i></li>
            <li id="5" class="card"><i class="fa fa-sign-language"></i></li>
            <li id="6" class="card"><i class="fa fa-check-square"></i></li>
            <li id="7" class="card"><i class="fa fa-star"></i></li>
            <li id="8" class="card"><i class="fa fa-coffee"></i></li>
            <li id="9" class="card"><i class="fa fa-graduation-cap"></i></li>
            <li id="10" class="card"><i class="fa fa-check-square"></i></li>
            <li id="11" class="card"><i class="fa fa-graduation-cap"></i></li>
            <li id="12" class="card"><i class="fa fa-phone"></i></li>
            <li id="13" class="card"><i class="fa fa-star"></i></li>
            <li id="14" class="card"><i class="fa fa-key"></i></li>
            <li id="15" class="card"><i class="fa fa-asterisk"></i></li>
            
        </ul>

        <!-- The Modal -->
        <button id="modal" class="modal show">
           <p style="color:white">
            30 hamlede 3 yıldız <br>
            40 hamlede 2 yıldız <br>
            40 ve üzeri hamlede 1 yıldız<br> 
            kazanabilirsin<br><br>
            OYUNA BAŞLA
        </button></p>
    
    </div>
</body>
</html>
